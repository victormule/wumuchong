<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Shiyun</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
      "GLTFLoader": "https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js",
      "OrbitControls": "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';
    import { OrbitControls } from 'OrbitControls';

    // === SCÈNE ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    // === CAMERA ===
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 200);
    camera.position.set(0, 10, 50);
    camera.lookAt(0, 0, 0);

    // === RENDERER ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // === CONTROLS ===
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // === LUMIÈRES ===
    const light = new THREE.DirectionalLight(0xffffff, 3.5);
    light.position.set(50, 40, 30);
    light.castShadow = true;
    light.shadow.mapSize.set(2048, 2048);
    light.shadow.camera.left = -50;
    light.shadow.camera.right = 50;
    light.shadow.camera.top = 50;
    light.shadow.camera.bottom = -50;
    light.shadow.camera.near = 1;
    light.shadow.camera.far = 100;
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    // === CHARGEMENT DU MODÈLE GLB ===
    const loader = new GLTFLoader();
    loader.load('model/wumuchong.glb', (gltf) => {
      const model = gltf.scene;
      model.scale.set(5, 5, 5);
      model.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(model);
    }, undefined, (error) => {
      console.error('Erreur de chargement du modèle :', error);
    });

    // === ANIMATION DE LA CAMÉRA ===
    const startPosition = new THREE.Vector3(100, 100, 70);
    const targetPosition = new THREE.Vector3(-5, 0, 5);
    let progress = 0;
    const speed = 0.008;

    function animate() {
      requestAnimationFrame(animate);

      if (progress < 1) {
        progress += speed;
        camera.position.lerpVectors(startPosition, targetPosition, progress);
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // === ADAPTATION À LA FENÊTRE ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
